version: "3.9"

services:
  dss:
    image: ${DSS_IMAGE:-esig/dss:latest}
    container_name: boyar-dss
    ports:
      - "${SIGN_PORT:-9000}:8080"
    env_file:
      - .env.example
    environment:
      JAVA_OPTS: ${JAVA_OPTS:--Xms512m -Xmx1024m}
    volumes:
      - ./config:/opt/dss/config:ro
    restart: unless-stopped
