# Azure Key Vault PKCS#11 Configuration
# This configuration allows DSS to connect to Azure Key Vault for signing operations

name = Azure Key Vault
library = /opt/azurekv-pkcs11/lib/libazurekv-pkcs11.so
slotListIndex = 0

# Azure Key Vault connection settings
# These will be read from environment variables
vault_url = ${AZURE_KEY_VAULT_URI}
client_id = ${AZURE_CLIENT_ID}
client_secret = ${AZURE_CLIENT_SECRET}
tenant_id = ${AZURE_TENANT_ID}

# Certificate configuration
certificate_name = boyar-signing-cert

# Logging and debugging
log_level = info
debug = false

# Connection timeouts
connect_timeout = 30
read_timeout = 60